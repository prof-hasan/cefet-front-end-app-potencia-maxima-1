<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilos.css">
        <title>lista musical</title>
        <script src="https://kit.fontawesome.com/c114eefcbd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Buscar...">
                </label>
            </nav>
            <button id="profile"><i class="fa-solid fa-user"></i></button>
        </header>
        <main>
            <button class="navegar" id="botao-esquerdo"><i class="fa-solid fa-arrow-left"></i></button>

            <section id="lista-playlists">
                    <div class="playlist"></div>
                    <div class="playlist"></div>
                    <div class="playlist"></div>
            </section>
            
            <button class="navegar" id="botao-direito"><i class="fa-solid fa-arrow-right"></i></button>

            <section id="botoes-interagir">
                <button id="selecionar"><i class="fa-solid fa-play"></i></button>
                <button id="criar"><i class="fa-solid fa-plus"></i></button>
                <button id="remover"><i class="fa-solid fa-trash-can"></i></button>
            </section>
        </main>
        <script src="botÃµes.js"></script>
    </body>
</html>
